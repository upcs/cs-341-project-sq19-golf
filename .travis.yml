matrix:
  include:
    - language: node_js
      node_js:
        - "10"
    - language: python
      python:
        - "3.6.5"
      install:
        - pip install coverage
        - pip install requests
	- pip install bs4
	- npm install codecov
      script:
        - coverage run ./web_scraper/scraping_schedule.py
        - coverage report
        - npm run codecov
